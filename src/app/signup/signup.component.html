<div class="signup">
  <div class="form">
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
      <h3>Join DripLab</h3>
      
      <div class="names">
        <div class="input">
          <label for="firstName">First name</label>
          <input type="text" id="firstName" name="firstName" ngModel required>
        </div>
        
        <div class="input">
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" name="lastName" ngModel required>
        </div>
      </div>
      
      <div class="full">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel required>
      </div>
      
      <div class="full">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" ngModel required>
      </div>
      
      <div class="names">
        <div class="input">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ngModel required>
        </div>
        
        <div class="input">
          <label for="confirmPassword">Confirm password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" ngModel required>
        </div>
      </div>
      
      <div class="full">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" ngModel required>
      </div>
      
      <button type="submit">Create Account</button>
      
      <div class="login-option">
        <p>Already have an account? <a (click)="navigateToLogin()">Log in</a></p>
      </div>
    </form>
    
    <div class="welcome">
      <img src="star.svg" alt="DripLab Star Logo">
      <h2>Start Being Stylish Today</h2>
      <p>Join DripLab and discover fashion made for you — fresh, comfortable, and full of personality. Because style isn't just what you wear — it's how you feel.</p>
    </div>
  </div>
</div>
